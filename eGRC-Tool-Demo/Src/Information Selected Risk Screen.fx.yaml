                Navigate('Information Specific Record Screen')
                
                //Set(NavigateControlRecord, ThisItem);
                
                //Navigate('Control Overview Screen', {Nav: NavigateControlRecord1})
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16

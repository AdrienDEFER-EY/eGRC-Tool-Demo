    "'GAL-EditControlsOfRisk' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =324
        Items: |-
            =Filter(
                ControlDatabaseFD,
                ControlID in Filter(
                    RelationRC_DB,
                    RiskID = 'ROS-GAL-Gallery'.Selected.RiskID
                ).ControlID
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        Width: =408
        X: =902
        Y: =145
        ZIndex: =11

        Title1_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ControlID
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1_1.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle1_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Control Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1_1.Width
            X: =Title1_1.X
            Y: =Title1_1.Y + Title1_1.Height
            ZIndex: =3

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =//UpdateContext({NavigateControlRecord1: ThisItem});
                Set(NavigateControlRecord1, ThisItem);
                //Navigate(MoreInfoRecord)
                Set(BackArrowEditRisk, true);
                Navigate('Information Specific Record Screen')
                
                //Set(NavigateControlRecord, ThisItem);
                
                //Navigate('Control Overview Screen', {Nav: NavigateControlRecord1})
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1_1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle1_4 As rectangle:
            Height: =Parent.TemplateHeight - Separator1_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6


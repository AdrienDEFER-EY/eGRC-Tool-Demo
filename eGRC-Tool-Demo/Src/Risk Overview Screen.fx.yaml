    "'ROS-GAL-Gallery' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =If(MoreInformationRequested, 692 - 'ROS-MIR-SHA-YellowBackground'.Height, 692)
        Items: |-
            =If(
            	SearchOption,
            	Filter(
                    RiskDatabaseFD, 
                    StartsWith(Text('Risk Confidentiality'), 'ROS-OC-SO-INP-SearchInput'.Text) Or 
                    StartsWith(Text('Risk Owner'), 'ROS-OC-SO-INP-SearchInput'.Text) Or 
                    StartsWith(Text('Risk Group'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text(RiskID), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Name'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Department L1'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Cause'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Type Level I'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Type Level II'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Likelihood'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Severity'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Level of Concern'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Risk Status'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Date Last Modified'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Who Last Modified'), 'ROS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Date Created'), 'ROS-OC-SO-INP-SearchInput'.Text)
                ),
            	If(
            		SortingButtonPressed,
            		SortedData,
            		If(
            			FilterOption,
            			If(
            				'ROS-OC-FO-CON-Criteria1'.Visible,
            				Filter(
                                RiskDatabaseFD,
                                StartsWith('ROS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'ROS-OC-FO-C1-INP-InputC1'.Text) Or
                                Len('ROS-OC-FO-C1-INP-InputC1'.Text) = 0
                            ),
            				If(
            					'ROS-OC-FO-CON-Criteria2'.Visible,
            					Filter(
                                    RiskDatabaseFD, 
                                    StartsWith('ROS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'ROS-OC-FO-C1-INP-InputC1'.Text) And 
                                    StartsWith('ROS-OC-FO-C2-DD-ColumnChoiceC2'.Selected.Value, 'ROS-OC-FO-C2-INP-InputC2'.Text) Or
                                    Len('ROS-OC-FO-C1-INP-InputC1'.Text) = 0 Or
                                    Len('ROS-OC-FO-C2-INP-InputC2'.Text) = 0
                                ),
            					If(
            						'ROS-OC-FO-CON-Criteria3'.Visible,
            						Filter(
                                        RiskDatabaseFD, 
                                        StartsWith('ROS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'ROS-OC-FO-C1-INP-InputC1'.Text) And 
                                        StartsWith('ROS-OC-FO-C2-DD-ColumnChoiceC2'.Selected.Value, 'ROS-OC-FO-C2-INP-InputC2'.Text) And 

"'Risk Overview Screen' As screen":
    OnVisible: |-
        =// Close the hamburger menu when the page is loaded
        UpdateContext({OpenMenu: false});
        
        // Close all the hamburger menu option windows when the page is loaded
        UpdateContext({ROAddRisk: false});
        UpdateContext({ROFilterOption: false});
        UpdateContext({ROSortOption: false});
        UpdateContext({ROSearchOption: false});
        UpdateContext({RODeleteOption: false});
        
        // Close the window showing the information and the modification of a selected record
        UpdateContext({MoreInformationRequested: false});
        UpdateContext({EditOption: false});
        
        ClearCollect(ControlIdsFiltered, {});
        ClearCollect(ControlIdsFiltered,Filter(RelationRC_DB, RiskID = 'GAL-ROGallery'.Selected.RiskID).ControlID)


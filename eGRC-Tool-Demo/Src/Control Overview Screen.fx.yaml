    "'COS-GAL-Gallery' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =If(MoreInformationRequested, 692 - 'COS-MIR-SHA-YellowBackground'.Height, 692)
        Items: |-
            =If(
            	SearchOption,
            	Filter(
                    ControlDatabaseFD, 
                    StartsWith(Text(ControlID), 'COS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Control Name'), 'COS-OC-SO-INP-SearchInput'.Text) Or
                    StartsWith(Text('Control Description'), 'COS-OC-SO-INP-SearchInput'.Text) 
                ),
                	If(
            		SortingButtonPressed,
            		SortedData,
            		If(
            			FilterOption,
            			If(
            				'COS-OC-FO-CON-Criteria1'.Visible,
            				Filter(
                                ControlDatabaseFD,
                                StartsWith(Text('COS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value), 'COS-OC-FO-C1-INP-InputC1'.Text) Or
                                Len('COS-OC-FO-C1-INP-InputC1'.Text) = 0
                            ),
            				If(
            					'COS-OC-FO-CON-Criteria2'.Visible,
            					Filter(
                                    ControlDatabaseFD, 
                                    StartsWith('COS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'COS-OC-FO-C1-INP-InputC1'.Text) And 
                                    StartsWith('COS-OC-FO-C2-DD-ColumnChoiceC2'.Selected.Value, 'COS-OC-FO-C2-INP-InputC2'.Text) Or
                                    Len('COS-OC-FO-C1-INP-InputC1'.Text) = 0 Or
                                    Len('COS-OC-FO-C2-INP-InputC2'.Text) = 0
                                ),
            					If(
            						'COS-OC-FO-CON-Criteria3'.Visible,
            						Filter(
                                        ControlDatabaseFD, 
                                        StartsWith('COS-OC-FO-C1-DD-ColumnChoiceC1'.Selected.Value, 'COS-OC-FO-C1-INP-InputC1'.Text) And 
                                        StartsWith('COS-OC-FO-C2-DD-ColumnChoiceC2'.Selected.Value, 'COS-OC-FO-C2-INP-InputC2'.Text) And 
                                        StartsWith('COS-OC-FO-C3-DD-ColumnChoiceC3'.Selected.Value, 'COS-OC-FO-C3-INP-InputC3'.Text) Or
                                        Len('COS-OC-FO-C1-INP-InputC1'.Text) = 0 Or
                                        Len('COS-OC-FO-C2-INP-InputC2'.Text) = 0 Or
                                        Len('COS-OC-FO-C3-INP-InputC3'.Text) = 0
                                    )
            					)
            				)
            			),
            			ControlDatabaseFD
            		)
            	)
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =140

"'Control Overview Screen' As screen":
    OnVisible: |-
        =// Close the hamburger menu when the page is loaded
        UpdateContext({OpenMenu: false});
        
        // Close all the hamburger menu option windows when the page is loaded
        UpdateContext({AddControl: false});
        UpdateContext({FilterOption: false});
        UpdateContext({SortOption: false});
        UpdateContext({SearchOption: false});
        UpdateContext({DeleteOption: false});
        
        // Close the window showing the information and the modification of a selected record
        UpdateContext({MoreInformationRequested: false});
        UpdateContext({EditOption: false});

    "'COS-CON-ScreenHeader' As groupContainer.manualLayoutContainer":
        Height: =76
        Width: =1278 - 'COS-HM-SHA-HamburgerMenuYellowBackground'.Width + 88
        X: ='COS-HM-SHA-HamburgerMenuYellowBackground'.Width
        ZIndex: =2

        "'COS-CON-SHA-YellowRectangleHeader' As rectangle":
            Fill: =RGBA(255, 230, 0, 1)
            Height: =76
            Width: =1278 - 'COS-HM-SHA-HamburgerMenuYellowBackground'.Width + 88
            ZIndex: =1

        "'COS-CON-LBL-RiskOverviewTitle' As label":
            Align: =Align.Center
            Font: =Font.Georgia
            Height: =76
            Size: =30
            Text: ="CONTROL OVERVIEW"
            Width: =1278 - 'COS-HM-SHA-HamburgerMenuYellowBackground'.Width + 88
            ZIndex: =2

    "'COS-CON-HamburgerMenu' As groupContainer.manualLayoutContainer":
        Height: =768
        Width: =If(OpenMenu, Max(App.Width, App.DesignWidth)/7, 88)
        ZIndex: =3

        "'COS-HM-SHA-HamburgerMenuYellowBackground' As rectangle":
            Fill: =RGBA(255, 230, 0, 1)
            Height: =768
            Width: =If(OpenMenu, Max(App.Width, App.DesignWidth)/7, 88)
            ZIndex: =1

        "'COS-HM-ICO-HamburgerMenuIcon' As icon.Hamburger":
            Icon: =Icon.Hamburger
            OnSelect: |
                =// Extend/Hide the hamburger menu
                UpdateContext({OpenMenu: !OpenMenu});
                
                // Close all the hamburger menu windows
                If(AddControl, UpdateContext({AddControl: !AddControl}));
                If(FilterOption, UpdateContext({FilterOption: !FilterOption}));
                If(SortOption, UpdateContext({SortOption: !SortOption}));
                If(SearchOption, UpdateContext({SearchOption: !SearchOption}));
                If(DeleteOption, UpdateContext({DeleteOption: !DeleteOption}));
                If(EditOption, UpdateContext({EditOption: !EditOption}));
                If(MoreInformationRequested, UpdateContext({MoreInformationRequested: !MoreInformationRequested}));
            X: =12
            ZIndex: =2

        "'COS-HM-CON-HomeButton' As groupContainer.manualLayoutContainer":
            Height: =67

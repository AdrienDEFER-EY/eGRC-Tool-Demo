App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =UpdateContext(SortingButtonPressed, false);
        UpdateContext(SaveButtonVisible, false);
        ClearCollect(FilteredRecordIds, {})
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

